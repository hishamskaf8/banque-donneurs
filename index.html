    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Cairo', 'Outfit', 'sans-serif'],
            }
          }
        }
      }

    <style>
      :root {
        --font-latin: 'Outfit', sans-serif;
        --font-arabic: 'Cairo', sans-serif;
        
        /* "Vitality & Precision" Palette - Vivid & Sharp */
        --brand-red: #D61F1F;      /* Vivid Red - High Energy */
        --brand-red-light: #FF4545; /* Luminous Red - Hope */
        --brand-dark: #0F172A;     /* Deep Navy - Structure */
        --brand-accent: #0D9488;   /* Sharp Teal - Balance */
        --brand-bg: #FFFFFF;       /* Pure White - Purity */
        --brand-text: #0F172A;
      }

      /* Dark Mode Variables */
      .dark {
        --brand-bg: #020617;       /* Slate 950 */
        --brand-text: #F1F5F9;     /* Slate 100 */
        --brand-dark: #F8FAFC;     /* Invert for text */
      }
      
      body {
        font-family: var(--font-latin);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--brand-bg);
        overflow-x: hidden;
        color: var(--brand-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Crisp Tech Pattern - No Fade */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, #F1F5F9 1px, transparent 1px),
          linear-gradient(to bottom, #F1F5F9 1px, transparent 1px);
        background-size: 40px 40px;
        background-color: #FFFFFF;
      }

      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, #1E293B 1px, transparent 1px),
          linear-gradient(to bottom, #1E293B 1px, transparent 1px);
        background-color: #020617;
      }

      /* Arabic Typography */
      html[lang="ar"] body {
        font-family: var(--font-arabic);
      }

      /* French Typography Enhancements */
      html[lang="fr"] body {
        font-family: var(--font-latin);
        line-height: 1.6;
        letter-spacing: 0.01em;
      }
      
      html[lang="fr"] h1, html[lang="fr"] h2, html[lang="fr"] h3 {
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 5px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* Selection */
      ::selection {
        background-color: var(--brand-red);
        color: white;
      }

      /* Sharp Animations */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop {
        animation: pop-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 7s ease-in-out infinite 2s;
      }

      /* Pulse Ring Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(214, 31, 31, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(214, 31, 31, 0); }
        100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(214, 31, 31, 0); }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s infinite;
      }

      /* Hide during PDF generation if needed */
      .pdf-hidden {
          display: none !important;
      }
    </style>
